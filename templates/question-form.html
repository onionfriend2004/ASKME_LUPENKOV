<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <a class="navbar-brand" href="">AskPupkin</a>

                <form class="d-flex flex-grow-1" role="search">
                    <div class="">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    </div>
                </form>

                <button class="btn btn-success m-2" type="submit">Ask</button>

                <div class="d-flex gap-1">
                    <img src="jpg.jpg" alt="Avatar" class="img-thumbnail">
                    <div>
                        <div>
                            FoxiesSanya
                        </div>
                        <a href="#">settings</a>
                        <a href="#">log out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-3">
        <div class="d-flex gap-3 align-items-center">
            <h1>New Question</h1>
        </div>
        <div class="text-danger" type="error">
            Please fill in all required fields
        </div>
        <div class="row">
            <div class="col-9">
                <form action="" role="question">
                    <div class="row mb-3">
                        <label for="form-elem-1" class="col-sm-1 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" id="form-elem-1" class="form-control" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="form-elem-1" class="col-sm-1 col-form-label">Text</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="form-elem-1" class="col-sm-1 col-form-label">Tags</label>
                        <div class="col-sm-10">
                            <input type="text" id="form-elem-1" class="form-control" />
                        </div>
                    </div>
                </form>
                <button type="ask" class="btn btn-secondary">Ask</button>
            </div>
            <div class="col">
                <section class="mb-3">
                    <h2>Popular Tags</h2>
                    <div>
                        <span class="badge text-bg-primary">Primary</span>
                        <span class="badge text-bg-secondary">Secondary</span>
                        <span class="badge text-bg-success">Success</span>
                        <span class="badge text-bg-danger">Danger</span>
                        <span class="badge text-bg-warning">Warning</span>
                        <span class="badge text-bg-info">Info</span>
                        <span class="badge text-bg-light">Light</span>
                        <span class="badge text-bg-dark">Dark</span>
                    </div>
                </section>

                <section>
                    <h2>Best members</h2>
                    <div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                        </ul>
                    </div>
                </section>

            </div>

        </div>


    </main>
    <script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
