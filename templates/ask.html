{% extends "./base/base.html" %}

{% block title %}
login
{% endblock title %}

{% block content %}
<div class="d-flex gap-3 align-items-center">
    <h1>New Question</h1>
</div>

<div class="mb-3 text-danger" type="error">
    Sorry, wrong password
</div>

<div class="row mb-3">
    <label for="form-elem-1" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-8">
        <input type="login" id="form-elem-1" class="form-control" placeholder="Enter your title here" />
    </div>
</div>

<div class="row mb-3">
    <label for="form-elem-1" class="col-sm-2 col-form-label">Text</label>
    <div class="col-sm-8">
        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter your text here" rows="10"></textarea>
    </div>
</div>

<div class="row mb-3">
    <label for="form-elem-1" class="col-sm-2 col-form-label">Tags</label>
    <div class="col-sm-8">
        <input type="text" id="form-elem-1" class="form-control" placeholder="Enter your tags here" />
    </div>
</div>

<div class="row mt-3">
    <div class="col-2">
    </div>
    <div class="col-10">
        <button type="button" class="btn btn-primary">Ask</button>

    </div>
</div>
{% endblock content %}
